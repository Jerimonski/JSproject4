<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="section-status hidden">
            <ul>
                <li>Status: </li>
                <li>ONE: </li>
                <li>QUARTER: </li>
                <li>DIME: </li>
                <li>PENNY: </li>
            </ul>
        </div>
        <label class="label-input" for="text-input">Enter cash from customer:</label>
        <input class="text-input" id="text-input" type="text">
        <button class="btn" id="purchase-btn">Purchase</button>
        <div class="cash_register">
            <p>Total: $3.26</p>
            <p id="cashMoney">Change in drawer:</p>
            <ul>
                <li>Pennies: $1.01</li>
                <li>Nickels: $2.05</li>
                <li>Dimes: $3.1</li>
                <li>Quarters: $4.25</li>
                <li>Ones: $90</li>
                <li>Fives: $55</li>
                <li>Tens: $20</li>
                <li>Twenties: $60</li>
                <li>Hundreds: $100</li>
            </ul>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
